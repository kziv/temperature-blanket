<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Temperature Blanket Pattern Generator</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <header>
        <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
            <span class="fs-4">Temperature Blanket Pattern Generator (US only)</span>
          </a>

          <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
            <a class="me-3 py-2 text-dark text-decoration-none" href="#">Generator</a>
            <a class="me-3 py-2 text-dark text-decoration-none" href="#">About</a>
            </nav>
        </div>
      </header>

      <main>
        <form id="form-specs">
          <div class="mb-3">
            <label for="field-zip" class="form-label">ZIP Code</label>
            <input type="text" pattern="[0-9]{5}" title="Five digit ZIP code" id="field-zip" class="form-control" size="5" required/>
          </div>

          <fieldset class="form-group">
            <legend>Date Range</legend>

            <label for="field-date-start" class="form-label">Start Date</label>
            <input type="date" id="field-date-start" name="date_start">

            <label for="field-date-end" class="form-label">End Date</label>
            <input type="date" id="field-date-end" name="date_end">
          </fieldset>

          <fieldset class="form-group">
            <legend>Increments of</legend>

            <div class="input-group">
              <select class="custom-select" id="increment-degrees">
                <option>Choose...</option>
                <option value="5">5</option>
                <option value="10">10</option>
              </select>
              <div class="input-group-append">
                degrees
              </div>
              <select class="custom-select" id="increment-scale">
                <option>Choose...</option>
                <option value="5">Fahrenheit</option>
                <option value="10">Celsius</option>
              </select>
            </div>
          </fieldset>

          <input type="submit" id="form-submit">
          <!--
              Use daylight hours
              Yarn brand selector?
              Width (for daylight hours)
            -->
        </form>

        <!-- Table will go here -->
        <div id="results">

        </div>

        <!-- Yarn guide will go here -->
      </main>

      <footer class="pt-4 my-md-5 pt-md-5 border-top">
        &copy; 2023 Karen Ziv
      </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/app.js"></script>
    <!-- @todo this MUST be moved to a back end process at some point -->
    <!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDxJ_VCxK1pBWmFBwZ3XxZy7sPw7eWVGsY" async></script> -->
  </body>
</html>

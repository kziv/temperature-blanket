<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Temperature Blanket Pattern Generator</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="./css/style.css" rel="stylesheet">
  </head>
  <body class="d-flex flex-column h-100">
    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
          <a href="/" class="navbar-brand">
            Temperature Blanket Pattern Generator (US only)
          </a>
        </div>
      </nav>
    </header>
    <main class="flex-shrink-0">
      <div class="container">
        <form id="form-specs">
          <fieldset class="form-group mt-3">
            <legend>Required</legend>

            <div class="form-group row mt-2">
              <label for="field-zip" class="col-sm-2 col-form-label">ZIP Code</label>
              <div class="col-sm-10">
                <input type="text" pattern="[0-9]{5}" title="Five digit ZIP code" id="field-zip" class="form-control" size="5" maxlength="5" required/>
              </div>
            </div>

            <div class="form-group row mt-2">
              <label for="field-zip" class="col-sm-2 col-form-label">Date Range</label>
              <div class="col-sm-10">
                <label for="field-date-start" class="form-label">Start Date</label>
                <input type="date" id="field-date-start" name="date_start">

                <label for="field-date-end" class="form-label">End Date</label>
                <input type="date" id="field-date-end" name="date_end">
              </div>
            </div>
          </fieldset>

          <fieldset class="form-group mt-3">
            <legend>Options</legend>

            <fieldset class="form-group mt-2">
              <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Stats To Include</legend>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="stats" id="field-stats-mean" value="mean" checked>
                    <label class="form-check-label" for="field-stats-mean">Average Daily Temp</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="stats" id="field-stats-max" value="max">
                    <label class="form-check-label" for="field-stats-max">Daily Max Temp</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="stats" id="field-stats-min" value="min">
                    <label class="form-check-label" for="field-stats-min">Daily Min Temp</label>
                  </div>
                </div>
              </div>
            </fieldset>

            <div class="form-group row mt-2">
              <label for="field-colors-count" class="col-sm-2 col-form-label">Number of Colors</label>
              <div class="col-sm-10">
                <input type="number" min="1" max="20" step="1" value="10" pattern="^[1-9][0-9]*$"/>
              </div>
            </div>
          </fieldset>

          <input type="submit" id="form-submit" class="btn btn-primary mt-3">
          <!--
              Use daylight hours
              Yarn brand selector?
              Width (for daylight hours)
            -->
        </form>

        <!-- Table will go here -->
        <div id="results"></div>
      </div>
    </main>

    <footer class="footer mt-auto py-3 bg-body-tertiary">
      <div class="container">
        <span class="text-body-secondary">&copy; 2023 Karen Ziv</span>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/app.js"></script>
    <!-- @todo this MUST be moved to a back end process at some point -->
    <!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDxJ_VCxK1pBWmFBwZ3XxZy7sPw7eWVGsY" async></script> -->
  </body>
</html>
